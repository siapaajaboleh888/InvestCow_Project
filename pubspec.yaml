name: investcow_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.2
  intl: ^0.18.1
  shared_preferences: ^2.5.3
  http: ^1.2.2
  file_picker: ^8.0.0
  share_plus: ^10.0.2
  socket_io_client: ^3.0.0
  candlesticks: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/investcow.png

  android: true
  ios: true
  web: false

  android_12:
    image: assets/images/investcow.png
    color: "#FFFFFF"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/investcow.png
